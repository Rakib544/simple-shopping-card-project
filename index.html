<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="decrement-button-1" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="total-product-1" type="text" class="form-control text-center" value="1">
                           <button id ="increment-button-1" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="price-1">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="decrement-button-2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="total-product-2" type="text" class="form-control text-center" value="1">
                           <button id="increment-button-2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="price-2">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="sub-total">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="total-price">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>

      //declaring price value
      const price1 = parseInt(document.getElementById('price-1').innerText);
      const price2 = parseInt(document.getElementById('price-2').innerText);

      const incrementBtn1 = document.getElementById('increment-button-1');
      incrementBtn1.addEventListener('click', () => {
         increment('total-product-1', price1, 'price-1');
      })

      const decrementBtn1 = document.getElementById('decrement-button-1');
      decrementBtn1.addEventListener('click', () => {
        decrement('total-product-1', price1, 'price-1');
      })

      const incrementBtn2 = document.getElementById('increment-button-2');
      incrementBtn2.addEventListener('click', () => {
         increment('total-product-2', price2, 'price-2')
      })

      const decrementBtn2 = document.getElementById('decrement-button-2');
      decrementBtn2.addEventListener('click', () => {
         decrement('total-product-2', price2, 'price-2')
      })

      //creating increment function
      const increment = (productId, price, priceId) => {
         let totalProduct = parseInt( document.getElementById(productId).value);
         totalProduct++;
         document.getElementById(productId).value = totalProduct;
         document.getElementById(priceId).innerText = totalProduct * price
         calculateSubtotal();
      }


      //creating decrement function
      const decrement = (productId, price, priceId) => {
         let totalProduct = parseInt(document.getElementById(productId).value);
         totalProduct--;
         if(totalProduct < 0) {
            alert("products can't be negative");
         } else {
            document.getElementById(productId).value = totalProduct;
            document.getElementById(priceId).innerText = totalProduct * price
            calculateSubtotal();
         }
      }


      //creating subtotal calculating functionality
      const calculateSubtotal = () => {
         const firstProductPrice = parseInt(document.getElementById('price-1').innerText);
         const secondProductPrice = parseInt(document.getElementById('price-2').innerText);

         const subTotalValue = document.getElementById('sub-total').innerText = firstProductPrice + secondProductPrice
         document.getElementById('total-price').innerText = subTotalValue;
      }

   </script>

</body>

</html>
